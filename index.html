<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자료 다운로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      color: #2c3e50;
      margin: 50px 0 20px;
      font-weight: 700;
    }

    section {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      transition: box-shadow 0.3s ease;
    }

    section:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 24px;
      color: #2980b9;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 40px;
      height: 3px;
      background-color: #2980b9;
      margin-top: 8px;
      border-radius: 2px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .button-group a {
      flex: 1 1 auto;
      min-width: 200px;
      padding: 14px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-group a:hover {
      background-color: #2471a3;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin: 60px 0 20px;
      color: #999;
      font-size: 14px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      padding: 10px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .modal-content button:hover {
      background-color: #2471a3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 30px;
      }
      section {
        padding: 25px 20px;
      }
      h2 {
        font-size: 22px;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- 우측 상단 숨겨진 버튼 -->
  <div class="top-right">
    <button 
      onclick="document.getElementById('modal').style.display='flex'" 
      style="background: none; border: none; width: 40px; height: 40px; opacity: 0; cursor: pointer; position: relative;"
      aria-label="비밀 다운로드"
    ></button>
  </div>

  <h1>자료 다운로드</h1>

  <!-- 비밀번호 입력 모달 -->
  <div id="modal">
    <div class="modal-content">
      <h3>비밀번호를 입력하세요</h3>
      <input type="password" id="modalPassword" placeholder="비밀번호" />
      <button onclick="verifyPassword()">확인</button>
    </div>
  </div>

  <script>
    const correctPassword = "7993";

    function verifyPassword() {
      const input = document.getElementById('modalPassword').value;
      if (input === correctPassword) {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('advancedSection').style.display = 'block';
      } else {
        alert("비밀번호가 올바르지 않습니다.");
      }
    }

    window.onclick = function(e) {
      const modal = document.getElementById("modal");
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
